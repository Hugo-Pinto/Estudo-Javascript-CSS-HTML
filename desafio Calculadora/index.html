<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>
            Calculadora
        </h1>
        
        <table class="calculadora">
            <!--Criando o display da calculadora-->
            <tr>
                <td colspan="4"> 
                    <input type="text" class="display">
                </td>
            </tr>
            <!--A calculadora nada mais é que uma tabela com 5 linhas e 4 colunas. Em cada linha e coluna, vai um botão referente a calculadora.-->
            <tr>
                <td><button class="btn btn-clear">C</button></td>
                <td><button class="btn btn-number">(</button></td>
                <td><button class="btn btn-number">)</button></td>
                <td><button class="btn btn-number">/</button></td>
            <tr>

            </tr>
                <td><button class="btn btn-number">7</button></td>
                <td><button class="btn btn-number">8</button></td>
                <td><button class="btn btn-number">9</button></td>
                <td><button class="btn btn-number">*</button></td>
            <tr>

            </tr>
                <td><button class="btn btn-number">4</button></td>
                <td><button class="btn btn-number">5</button></td>
                <td><button class="btn btn-number">6</button></td>
                <td><button class="btn btn-number">+</button></td>
            <tr>

            </tr>
                <td><button class="btn btn-number">1</button></td>
                <td><button class="btn btn-number">2</button></td>
                <td><button class="btn btn-number">3</button></td>
                <td><button class="btn btn-number">-</button></td>
            <tr>

            </tr>
                <td><button class="btn btn-number">.</button></td>
                <td><button class="btn btn-number">0</button></td>
                <td><button class="btn btn-delete">&laquo;</button></td>
                <td><button class="btn btn-equal">=</button></td>
            </tr>
        </table>

    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
