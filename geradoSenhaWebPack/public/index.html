<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>
            Gerador de Senhas
        </h1>
        <div class="resultado">
            Selecione As Opções
        </div>

        <div>
            Quantidade de caracteres
            <input type="number" min="1" max="50" value="20" class="tamanho-senha"> <br>

            Adicionar números
            <input type="checkbox" class="contem-numeros"> <br>

            Adicionar símbolos
            <input type="checkbox" class="contem-simbolols"> <br>

            Adicionar maiúsculas
            <input type="checkbox" class="contem-maiuscula"> <br>

            Adicionar minúsculas
            <input type="checkbox" class="contem-minuscula"> <br>

            <button class="gerar-senha">Gerar Senha</button>
        </div>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
